<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Random | R6S Operator</title>
  <link href="https://cdn.panda-network.de/Logos/pn_favicon.ico" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://kit.fontawesome.com/39db239ed8.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <div class="title">Random</div>
        <h3 class="white-text">Rainbow Six: Siege</h3>
        <h3 class="white-text">Operator</h3>
      </div>
      <div class="col-md-4">
        <div class="operatorBox">
          <img class="operator-img" src="img/Attacker/Iana.png" />
          <img class="operator-badge" src="img/Attacker/Badge/Iana-Badge.png" />
          <div id="operator-bottom-frame">
            <p class="operator-name">Iana</p>
            <div class="btn-group" role="group">
              <button type="button" id="attacker" class="btn btn-secondary">Attacker</button>
              <button type="button" id="defender" class="btn btn-secondary">Defender</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="operator-weapon">
          <img class="weapon-img" src="img/weapon/ARX200.png" />
          <p class="weapon-name">Placeholder</p>
          <div class="operator-attachment">
            <div class="attachment-description">Attachment</div>
            <div class="weapon-attachment-name">Weapon Attachment</div>
          </div>
          <div class="operator-scope">
            <div class="scope-description">Visier / Scope</div>
            <div class="weapon-scope-name">1,5-faches</div>
          </div>
        </div>
        <div class="operator-secondweapon">
          <img class="secondweapon-img" src="img/weapon/Mk1_9mm.png" />
          <p class="secondweapon-name">Placeholder</p>
          <div class="operator-attachment">
            <div class="attachment-description">Attachment</div>
            <div class="secondweapon-attachment-name">Second Attachment</div>
          </div>
          <div class="operator-scope">
            <div class="scope-description">Visier / Scope</div>
            <div class="secondweapon-scope-name">1,5-faches</div>
          </div>
        </div>
        <div class="operator-gadget">
          <img class="gadget-img" src="img/gadgets/Frag_Grenade.png" />
          <p class="gadget-name">Placeholder</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/operator.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
