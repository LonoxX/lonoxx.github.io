<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>Random | R6S Operator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://kit.fontawesome.com/39db239ed8.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </head>
     <body>
        <div class="container">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <div class="title">Random</div>
              <h3 class="white-text">Rainbow Six: Siege</h3>
              <h3 class="white-text">Operator</h3>
              <div class="row">
                <br>
                <div class="operatorBox">
                  <img class="op-img" src="img/Alibi.png" />
                  <img class="op-badge" src="img/Alibi-Badge.png" />
                  <div id="op-bottom-frame">
                    <p class="op-name">Alibi</p>
                    <div class="btn-group" role="group">
                      <button type="button" id="attacker" class="btn btn-secondary">Attacker</button>
                      <button type="button" id="defender" class="btn btn-secondary">Defender</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
        <script src="js/script.js"></script>
      </body>



      
</html>
